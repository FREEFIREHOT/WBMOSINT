<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>WBMOSINT Tool</title>\n    <style>\n        body { font-family: Arial, sans-serif; }\n        .tabs { display: flex; }\n        .tab { padding: 10px; cursor: pointer; background: #f1f1f1; margin-right: 5px; }\n        .tab-content { margin-top: 10px; display: none; }\n        .active { background: #d1d1d1; }\n    </style>\n    <script>\n        function openTab(evt, tabName) {\n            var i, tabcontent, tablinks;\n            tabcontent = document.getElementsByClassName("tab-content");\n            for (i = 0; i < tabcontent.length; i++) {\n                tabcontent[i].style.display = "none";\n            }\n            tablinks = document.getElementsByClassName("tab");\n            for (i = 0; i < tablinks.length; i++) {\n                tablinks[i].className = tablinks[i].className.replace(" active", "");\n            }\n            document.getElementById(tabName).style.display = "block";\n            evt.currentTarget.className += " active";\n        }\n    </script>\n</head>\n<body>\n    <h1>WBMOSINT Tool</h1>\n    <div class="tabs">\n        <div class="tab" onclick="openTab(event, 'Search1')">Search Tab 1</div>\n        <div class="tab" onclick="openTab(event, 'Search2')">Search Tab 2</div>\n        <div class="tab" onclick="openTab(event, 'Search3')">Search Tab 3</div>\n    </div>\n    <div id="Search1" class="tab-content">\n        <h2>Search Tab 1</h2>\n        <input type="text" placeholder="Enter search query...">\n        <button type="button">Search</button>\n    </div>\n    <div id="Search2" class="tab-content">\n        <h2>Search Tab 2</h2>\n        <input type="text" placeholder="Enter search query...">\n        <button type="button">Search</button>\n    </div>\n    <div id="Search3" class="tab-content">\n        <h2>Search Tab 3</h2>\n        <input type="text" placeholder="Enter search query...">\n        <button type="button">Search</button>\n    </div>\n    <script>\n        // Open the first tab by default\n        document.getElementsByClassName('tab')[0].click();\n    </script>\n</body>\n</html>
